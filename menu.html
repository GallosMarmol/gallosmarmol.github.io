<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gallos Mármol - Productos y diseño en mármol de alta calidad">
    <style>
        /* Variables CSS para los modos claro y oscuro */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent-color: #000000;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --nav-hover-bg: #000000;
            --nav-hover-text: #ffffff;
            --main-padding-top: 100px;
        }

        /* Modo oscuro */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #121212;
                --bg-secondary: #1e1e1e;
                --text-primary: #f5f5f5;
                --text-secondary: #cccccc;
                --accent-color: #ffffff;
                --shadow-color: rgba(255, 255, 255, 0.1);
                --nav-hover-bg: #ffffff;
                --nav-hover-text: #000000;
            }
        }

        /* Estilos base */
        * {
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* Header */
        header {
            background-color: var(--bg-primary);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 5px 0;
        }
        
        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo img {
            height: 50px;
            filter: invert(0);
        }
        
        /* Menú de navegación */
        nav ul {
            display: flex;
            gap: 20px;
        }
        
        nav ul li a {
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        nav ul li a:hover, nav ul li a.active {
            background-color: var(--nav-hover-bg);
            color: var(--nav-hover-text);
        }
        
        /* Hamburguer menu para móvil */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
        }
        
        /* Contenido principal */
        main {
            padding-top: var(--main-padding-top);
            background-color: var(--bg-secondary);
        }

        /* Responsive */
        @media (max-width: 1024px) {
            /* Mobile */
            .menu-toggle {
                display: block;
            }
            
            nav {
                position: fixed;
                top: 60px;
                left: 0;
                width: 100%;
                height: calc(100vh - 60px);
                background-color: var(--bg-primary);
                box-shadow: 0 2px 10px var(--shadow-color);
                padding: 20px;
                transform: translateX(-150%);
                transition: transform 0.5s ease;
                z-index: 999;
                text-align: center;
            }
            
            nav.active {
                transform: translateX(0);
            }
            
            nav ul {
                flex-direction: column;
                gap: 15px;
            }
            
            nav ul li a {
                display: block;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-inner">
            <div class="logo">
                <a href="index.html"><img src="../../FOTOS/ICONOS/Icono_1.webp" alt="Gallos Mármol"></a>
            </div>
            <button class="menu-toggle" id="menuToggle" aria-label="Menú principal" aria-expanded="false">
                ☰
            </button>
            <nav id="mainNav">
                <ul>  
                    <li><a href="index.html">Contacto</a></li>
                    <li><a href="sede.html">Sedes</a></li>                    
                </ul>
            </nav>
        </div>
    </header>

    <main class="container" style="padding-top: 100px;">

    </main>

    <script>
        // Configurar event listeners para el menú
        document.addEventListener('DOMContentLoaded', function() {
            // Menú toggle para móvil
            const menuToggle = document.getElementById('menuToggle');
            const mainNav = document.getElementById('mainNav');
            
            menuToggle.addEventListener('click', function() {
                const isExpanded = this.getAttribute('aria-expanded') === 'true';
                mainNav.classList.toggle('active');
                this.setAttribute('aria-expanded', !isExpanded);
            });
            
            // Cerrar menú al hacer clic en un enlace (solo en móvil)
            document.querySelectorAll('#mainNav a').forEach(link => {
                link.addEventListener('click', function() {
                    if (window.innerWidth <= 1024) {
                        mainNav.classList.remove('active');
                        menuToggle.setAttribute('aria-expanded', 'false');
                    }
                });
            });
            
            // Actualizar clase active según la página actual
            const currentPage = location.pathname.split('/').pop();
            document.querySelectorAll('#mainNav a').forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });

            // Detectar cambios en la preferencia de color del sistema
            const colorSchemeQuery = window.matchMedia('(prefers-color-scheme: dark)');
            
            function updateColorScheme(e) {
                const isDark = e.matches;
                document.documentElement.style.setProperty('--nav-hover-bg', isDark ? '#ffffff' : '#000000');
                document.documentElement.style.setProperty('--nav-hover-text', isDark ? '#000000' : '#ffffff');
                
                // Ajustar el logo
                const logo = document.querySelector('.logo img');
                if (logo) {
                    logo.style.filter = isDark ? 'invert(1)' : 'invert(0)';
                }
            }
            
            // Escuchar cambios
            colorSchemeQuery.addListener(updateColorScheme);
            
            // Ejecutar al cargar
            updateColorScheme(colorSchemeQuery);
        });
        
        // Manejar redimensionamiento de la ventana
        window.addEventListener('resize', function() {
            if (window.innerWidth > 1024) {
                const mainNav = document.getElementById('mainNav');
                const menuToggle = document.getElementById('menuToggle');
                mainNav.classList.remove('active');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        });
    </script>
</body>
</html>
