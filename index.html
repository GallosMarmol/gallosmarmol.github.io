<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Mármol</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
            padding: 20px;
            position: relative;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .filter-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .filter-button:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .filter-button i {
            margin-right: 8px;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            position: relative;
        }
        .modal-content h2 {
            margin-bottom: 20px;
        }
        .modal-content input, .modal-content select, .modal-content button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .modal-content button {
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .modal-content button:hover {
            background: #0056b3;
        }
        .modal-content .reset-button {
            background: #dc3545;
        }
        .modal-content .reset-button:hover {
            background: #c82333;
        }
        .modal-content .section {
            display: none;
        }
        .modal-content .section.active {
            display: block;
        }
        .modal-content .section-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .modal-content .section-buttons button {
            flex: 1;
            margin: 0 5px;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 350px;
            margin: 10px;
            padding-bottom: 15px;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card-content {
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        .btn-explorar {
            display: block;
            background: black;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-explorar:hover {
            background: #333;
        }
        .btn-cotizar {
            display: block;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-cotizar.activo {
            background: #dc3545;
        }
        .btn-cotizar:hover {
            opacity: 0.9;
        }
        .agotado {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: rgb(255, 255, 255);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .etiqueta {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .etiqueta.nuevo {
            background: #28a745;
        }
        .etiqueta.popular {
            background: #ffc107;
        }
        .etiqueta.mas-vendido {
            background: #dc3545;
        }
        .qr-scanner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }
        .qr-scanner-container {
            position: relative;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .qr-video {
            width: 100%;
            border-radius: 10px;
        }
        .qr-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%;
            height: 70%;
            border: 4px solid #007bff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 123, 255, 0.5);
        }
        .qr-instructions {
            color: white;
            font-size: 18px;
            margin-top: 20px;
        }
        .qr-close-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .qr-close-button:hover {
            background: #c82333;
        }
        /* Botón flotante */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }
        .floating-button:hover {
            background: #218838;
        }
        .floating-button .badge {
            background: #dc3545;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catálogo de Mármol</h1>
        <button class="filter-button" onclick="openModal()">
            <i class="fas fa-filter"></i> Filtros
        </button>
        <div id="product-list" class="card-container"></div>
    </div>

    <!-- Botón flotante para cotización -->
    <div class="floating-button" onclick="solicitarCotizacion()">
        <i class="fas fa-file-invoice"></i> Solicitar Cotización
        <span class="badge" id="cotizacion-count">0</span>
    </div>

    <!-- Modal de Filtros -->
    <div id="filter-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2>Filtros</h2>
            <div class="section-buttons">
                <button onclick="changeSection('search-section')">Buscar</button>
                <button onclick="changeSection('material-section')">Material</button>
                <button onclick="changeSection('cotizar-section')">Para Cotizar</button>
            </div>
            <div id="search-section" class="section active">
                <input type="text" id="search-code" placeholder="Buscar por código" oninput="searchByCode()">
                <button onclick="startQRScan()">Escanear QR</button>
                <button class="reset-button" onclick="resetFilters()">Resetear</button>
            </div>
            <div id="material-section" class="section">
                <select id="filter-material" onchange="filterByMaterial()">
                    <option value="">Selecciona un material</option>
                </select>
                <button class="reset-button" onclick="resetFilters()">Resetear</button>
            </div>
            <div id="cotizar-section" class="section">
                <button onclick="showCotizar()">Mostrar Para Cotizar</button>
                <button class="reset-button" onclick="resetFilters()">Resetear</button>
            </div>
        </div>
    </div>

    <!-- Interfaz de Escaneo QR -->
    <div id="qr-scanner-overlay" class="qr-scanner-overlay" style="display: none;">
        <div class="qr-scanner-container">
            <video id="qr-video" class="qr-video"></video>
            <div id="qr-frame" class="qr-frame"></div>
            <p class="qr-instructions">Coloca el código QR dentro del marco</p>
            <button class="qr-close-button" onclick="closeQRScanner()">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Producto -->
    <div id="product-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h2 id="modal-title"></h2>
            <button class="btn-ver-mas" onclick="window.location.href='detalle.html?codigo=' + currentProductCode">Ver más</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>
        let productos = [];
        let productosParaCotizar = JSON.parse(localStorage.getItem('productosParaCotizar')) || [];
        let videoStream = null;
        let currentProductCode = ''; // Variable para almacenar el código del producto actual

        // Cargar productos desde un archivo JSON
        async function loadProducts() {
            const response = await fetch('productos.json');
            productos = await response.json();
            populateMaterialSelect();
            displayProducts(productos);
            updateCotizacionCount();
        }

        // Llenar el selector de materiales
        function populateMaterialSelect() {
            const materialSelect = document.getElementById('filter-material');
            const materiales = [...new Set(productos.map(p => p.material))];
            materiales.forEach(material => {
                const option = document.createElement('option');
                option.value = material;
                option.textContent = material;
                materialSelect.appendChild(option);
            });
        }

        // Mostrar productos
        function displayProducts(products) {
            const container = document.getElementById('product-list');
            container.innerHTML = '';
            products.forEach(p => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.innerHTML = `
                    ${p.estado === 'Agotado' ? '<div class="agotado">Agotado</div>' : ''}
                    ${p.etiquetas ? `<div class="etiqueta ${p.etiquetas.toLowerCase().replace(/ /g, '-')}">${p.etiquetas}</div>` : ''}
                    <img src="${p.fotos[0]}" alt="${p.material}">
                    <div class="card-content">
                        <p><strong>Acabado:</strong> ${p.acabado}</p>
                        <p><strong>Medida:</strong> ${p.medida}</p>
                        <p><strong>Precio:</strong> ${p.precio}</p>
                        <button class="btn-explorar" onclick="openProductModal('${p.codigo}')">Explorar</button>
                        <button class="btn-cotizar ${productosParaCotizar.includes(p.codigo) ? 'activo' : ''}" onclick="toggleCotizar('${p.codigo}')">
                            ${productosParaCotizar.includes(p.codigo) ? 'Eliminar de Cotización' : 'Agregar para Cotizar'}
                        </button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Abrir modal de filtros
        function openModal() {
            document.getElementById('filter-modal').style.display = 'flex';
        }

        // Cerrar modal de filtros al hacer clic fuera
        document.getElementById('filter-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('filter-modal')) {
                closeModal();
            }
        });

        // Cerrar modal de filtros
        function closeModal() {
            document.getElementById('filter-modal').style.display = 'none';
        }

        // Cambiar sección en el modal y resetear filtros
        function changeSection(sectionId) {
            resetFilters(); // Resetear filtros al cambiar de sección
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        // Buscar por código
        function searchByCode() {
            const codigo = document.getElementById('search-code').value.toLowerCase();
            const filtered = productos.filter(p => p.codigo.toLowerCase().includes(codigo));
            displayProducts(filtered);
        }

        // Filtrar por material
        function filterByMaterial() {
            const material = document.getElementById('filter-material').value;
            const filtered = productos.filter(p => p.material === material);
            displayProducts(filtered);
        }

        // Mostrar productos para cotizar
        function showCotizar() {
            const filtered = productos.filter(p => productosParaCotizar.includes(p.codigo));
            displayProducts(filtered);
        }

        // Resetear filtros
        function resetFilters() {
            document.getElementById('search-code').value = '';
            document.getElementById('filter-material').value = '';
            displayProducts(productos);
        }

        // Abrir modal de producto
        function openProductModal(codigo) {
            currentProductCode = codigo; // Guardar el código del producto
            const producto = productos.find(p => p.codigo === codigo);
            const modal = document.getElementById('product-modal');
            const modalTitle = document.getElementById('modal-title');
            modalTitle.textContent = producto.material;
            modal.style.display = 'flex';
        }

        // Cerrar modal de producto al hacer clic fuera
        document.getElementById('product-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('product-modal')) {
                closeProductModal();
            }
        });

        // Cerrar modal de producto
        function closeProductModal() {
            document.getElementById('product-modal').style.display = 'none';
        }

        // Alternar producto para cotización
        function toggleCotizar(codigo) {
            if (productosParaCotizar.includes(codigo)) {
                productosParaCotizar = productosParaCotizar.filter(p => p !== codigo);
            } else {
                productosParaCotizar.push(codigo);
            }
            localStorage.setItem('productosParaCotizar', JSON.stringify(productosParaCotizar));
            displayProducts(productos);
            updateCotizacionCount();
        }

        // Actualizar contador de cotización
        function updateCotizacionCount() {
            const count = productosParaCotizar.length;
            document.getElementById('cotizacion-count').textContent = count;
        }

        // Solicitar cotización
        function solicitarCotizacion() {
            const productosCotizar = productos.filter(p => productosParaCotizar.includes(p.codigo));
            const mensaje = encodeURIComponent(
                `Hola, estoy interesado en los siguientes productos:\n\n${productosCotizar.map(p => `- ${p.material} (${p.codigo})`).join('\n')}\n\nPor favor, envíenme una cotización.`
            );
            window.open(`https://wa.me/?text=${mensaje}`, '_blank');
        }

        // Escanear QR
        function startQRScan() {
            const overlay = document.getElementById('qr-scanner-overlay');
            const video = document.getElementById('qr-video');
            const canvasElement = document.createElement('canvas');
            const canvas = canvasElement.getContext('2d');

            overlay.style.display = 'flex';

            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    videoStream = stream;
                    video.srcObject = stream;
                    video.setAttribute('playsinline', true);
                    video.play();
                    requestAnimationFrame(tick);
                })
                .catch(err => {
                    console.error('Error al acceder a la cámara:', err);
                    alert('No se pudo acceder a la cámara. Asegúrate de permitir el acceso.');
                });

            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvasElement.height = video.videoHeight;
                    canvasElement.width = video.videoWidth;
                    canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
                    const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: 'dontInvert',
                    });

                    if (code) {
                        document.getElementById('search-code').value = code.data;
                        searchByCode();
                        closeQRScanner();
                        closeModal();
                    } else {
                        requestAnimationFrame(tick);
                    }
                } else {
                    requestAnimationFrame(tick);
                }
            }
        }

        // Cerrar interfaz de escaneo QR
        function closeQRScanner() {
            const video = document.getElementById('qr-video');
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            document.getElementById('qr-scanner-overlay').style.display = 'none';
        }

        // Cargar productos al iniciar
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
