<!DOCTYPE html>
<html lang="es">
<head>
    <!-- ============================================= -->
    <!-- METADATOS BÁSICOS -->
    <!-- ============================================= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Conoce nuestras sedes Gallos Mármol - Showrooms especializados en mármol, granito y cuarzo. Encuentra la más cercana y visita nuestras exposiciones.">
    <meta name="keywords" content="sucursales Gallos Mármol, tiendas de mármol, showroom Lurín, showroom Miraflores, saldos de exportación, ubicación Gallos Mármol">
    <link rel="icon" type="image/x-icon" href="../../FOTOS/ICONOS/Icono_6.ico">
    <title>Gallos Mármol - Nuestras Sedes</title>
    
    <!-- Preload de imágenes importantes para mejor performance -->
    <link rel="preload" href="../../FOTOS/SEDES/Sede_1.webp" as="image">
    <link rel="preload" href="../../FOTOS/SEDES/Sede_2.webp" as="image">
    <link rel="preload" href="../../FOTOS/SEDES/Sede_3.webp" as="image">
    
    <!-- ============================================= -->
    <!-- HOJAS DE ESTILO EXTERNAS -->
    <!-- ============================================= -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- ============================================= -->
    <!-- ESTILOS CSS -->
    <!-- ============================================= -->
    <style>
        /* ============================================= */
        /* VARIABLES CSS PARA MODO CLARO/OSCURO */
        /* ============================================= */
        :root {
            /* Colores base modo claro */
            --color-bg: #f9f9f9;
            --color-text: #000000;
            --color-primary: #CB3E2C;
            --color-secondary: #f0f0f0;
            --color-card: #ffffff;
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-hero-overlay: rgba(0, 0, 0, 0.7);
            --color-error-bg: #fff9f9;
            --color-error-border: #CB3E2C;
            --color-disabled: #cccccc;
            --color-disabled-text: #666666;
            --map-tile-filter: none;
        }

        /* Variables para modo oscuro */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg: #121212;
                --color-text: #e0e0e0;
                --color-primary: #e74c3c;
                --color-secondary: #2d2d2d;
                --color-card: #1e1e1e;
                --color-shadow: rgba(0, 0, 0, 0.3);
                --color-hero-overlay: rgba(0, 0, 0, 0.8);
                --color-error-bg: #2a1a1a;
                --color-error-border: #e74c3c;
                --color-disabled: #444444;
                --color-disabled-text: #888888;
                --map-tile-filter: brightness(0.6) invert(1) contrast(3) hue-rotate(200deg) saturate(0.3) brightness(0.7);
            }
        }

        /* ============================================= */
        /* RESET Y ESTILOS GLOBALES */
        /* ============================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden;
            background-color: var(--color-bg);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* Contenedor principal para centrar contenido */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Estilos base para secciones */
        section {
            padding: 80px 0;
        }

        /* Títulos de sección */
        .section-title {
            text-align: center;
            margin-bottom: 50px;
            font-size: 2.5rem;
            color: var(--color-text);
            position: relative;
        }

        .section-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background-color: var(--color-primary);
            margin: 15px auto;
        }

        /* ============================================= */
        /* ESTILOS PARA BOTONES */
        /* ============================================= */
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: var(--color-text);
            color: var(--color-bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
            text-align: center;
            font-size: 15px;
            height: 45px;
        }

        .btn:hover {
            background-color: var(--color-primary);
            transform: translateY(-2px);
        }

        /* Botón deshabilitado */
        .btn-disabled {
            background-color: var(--color-disabled) !important;
            color: var(--color-disabled-text) !important;
            cursor: not-allowed !important;
            transform: none !important;
            pointer-events: none;
        }

        /* Botón de error (usado en mensajes de error) */
        .btn-error {
            background-color: var(--color-primary);
            color: white;
        }

        .btn-error:hover {
            background-color: var(--color-primary);
            opacity: 0.9;
        }

        /* Botón secundario */
        .btn-secondary {
            background-color: var(--color-secondary);
            color: var(--color-text);
        }

        .btn-secondary:hover {
            background-color: var(--color-primary);
            color: white;
        }

        /* ============================================= */
        /* HEADER Y NAVEGACIÓN */
        /* ============================================= */
        header {
            background-color: var(--color-card);
            box-shadow: 0 2px 10px var(--color-shadow);
            position: fixed;
            width: 100%;
            z-index: 1000;
            padding: 15px 0;
            transition: all 0.3s ease;
        }

        .header-inner {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 10px;
            filter: var(--logo-filter);
        }

        /* ============================================= -->
        /* HERO SECTION (ENCABEZADO PRINCIPAL) */
        /* ============================================= */
        .hero-sedes {
            padding-top: 120px;
            background: linear-gradient(var(--color-hero-overlay), var(--color-hero-overlay)), 
                        url('../../FOTOS/OTROS/Foto_1.webp') no-repeat center center/cover;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            text-align: center;
            margin-top: -40px;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* ============================================= -->
        /* FILTRO DE SEDES -->
        /* ============================================= */
        .filtro-sedes {
            background-color: var(--color-card);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px var(--color-shadow);
            margin: -40px auto 40px;
            max-width: 1000px;
            position: relative;
            z-index: 10;
        }

        .filtro-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .filtro-btn {
            padding: 8px 20px;
            background-color: var(--color-secondary);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--color-text);
        }

        .filtro-btn.active, .filtro-btn:hover {
            background-color: var(--color-primary);
            color: white;
        }

        /* ============================================= -->
        /* SECCIÓN DE TIENDAS / SEDES -->
        /* ============================================= */
        .stores-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
        }

        /* Tarjeta de cada sede */
        .store-card {
            background: var(--color-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px var(--color-shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .store-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px var(--color-shadow);
        }

        /* Badge para tipos de sede */
        .store-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--color-primary);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
        }

        .store-badge.disabled {
            background-color: var(--color-disabled);
        }

        /* Imagen de la sede */
        .store-image {
            height: 300px;
            overflow: hidden;
            position: relative;
        }

        .store-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s ease;
        }

        .store-card:hover .store-image img {
            transform: scale(1.05);
        }

        /* Información de la sede */
        .store-info {
            padding: 25px;
        }

        .store-info h3 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--color-text);
        }

        .store-info p {
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            color: var(--color-text);
        }

        .store-info .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Iconos dentro de la información */
        .store-info i {
            margin-right: 10px;
            color: var(--color-primary);
            width: 20px;
            text-align: center;
            min-width: 20px;
        }

        /* Mensaje de estado (disponible/no disponible) */
        .status-message {
            color: var(--color-primary);
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        /* ============================================= -->
        /* MAPA INTERACTIVO -->
        /* ============================================= */
        .mapa-container {
            margin-top: 60px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px var(--color-shadow);
            height: 500px;
            position: relative;
        }

        #mapa-sedes {
            width: 100%;
            height: 100%;
        }

        /* Aplicar filtro para modo oscuro en mapa */
        .leaflet-tile {
            filter: var(--map-tile-filter) !important;
        }

        .leaflet-container {
            background: var(--color-card) !important;
        }

        /* Overlay con leyenda del mapa */
        .mapa-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--color-card);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px var(--color-shadow);
            z-index: 1000;
            max-width: 300px;
            color: var(--color-text);
        }

        .mapa-leyenda {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        .mapa-leyenda i {
            margin-right: 10px;
            color: var(--color-primary);
        }

        /* ============================================= -->
        /* HORARIO DESTACADO -->
        /* ============================================= */
        .horario-destacado {
            background-color: var(--color-secondary);
            border-left: 4px solid var(--color-primary);
            padding: 15px;
            margin: 15px 0;
            border-radius: 0 4px 4px 0;
            color: var(--color-text);
        }

        /* ============================================= -->
        /* MODAL DE DETALLE DE SEDE -->
        /* ============================================= */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal-content {
            background-color: var(--color-card);
            margin: 50px auto;
            padding: 30px;
            border-radius: 8px;
            max-width: 900px;
            width: 90%;
            position: relative;
            color: var(--color-text);
        }

        /* Botón para cerrar el modal */
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text);
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-modal:hover {
            background: var(--color-primary);
            color: white;
        }

        /* Contenido del modal */
        .sede-detalle {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* Galería de imágenes en el modal */
        .sede-galeria {
            position: relative;
            height: 400px;
            overflow: hidden;
            border-radius: 8px;
        }

        .sede-imagen-principal {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Información de la sede en el modal */
        .sede-info {
            padding: 10px 0;
        }

        .sede-info h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--color-text);
        }

        /* Sección de horario */
        .sede-horario {
            margin: 20px 0;
        }

        .sede-horario h4 {
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        /* Sección de servicios */
        .sede-servicios {
            margin-top: 20px;
        }

        .sede-servicios h4 {
            margin-bottom: 10px;
            color: var(--color-primary);
        }

        /* Lista de servicios */
        .servicios-lista {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .servicio-item {
            background: var(--color-secondary);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
            color: var(--color-text);
        }

        /* Miniaturas de la galería */
        .galeria-miniaturas {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .miniatura {
            height: 80px;
            cursor: pointer;
            border-radius: 4px;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .miniatura:hover {
            transform: scale(1.05);
            border-color: var(--color-primary);
        }

        .miniatura img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ============================================= -->
        /* LAZY LOADING PARA IMÁGENES -->
        /* ============================================= */
        img[data-src] {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        img.lazy-loaded {
            opacity: 1;
        }

        /* ============================================= -->
        /* ESTILOS DE FOCUS PARA ACCESIBILIDAD -->
        /* ============================================= */
        a:focus, button:focus, .store-card:focus {
            outline: 3px solid rgba(203, 62, 44, 0.3);
            outline-offset: 3px;
        }

        /* ============================================= -->
        /* ESTADOS DE CARGA -->
        /* ============================================= */
        /* Spinner de carga */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(203, 62, 44, 0.1);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ============================================= -->
        /* ESTILOS PARA MENSAJES DE ERROR -->
        /* ============================================= */
        .error-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
            padding: 30px;
            background-color: var(--color-error-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(203, 62, 44, 0.1);
            border-left: 5px solid var(--color-error-border);
            grid-column: 1 / -1;
        }

        .error-content {
            text-align: center;
            max-width: 500px;
        }

        .error-icon {
            font-size: 3.5rem;
            color: var(--color-primary);
            margin-bottom: 20px;
        }

        .error-title {
            color: var(--color-primary);
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .error-description {
            color: var(--color-text);
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .error-contact {
            color: var(--color-text);
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .error-link {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .error-link:hover {
            text-decoration: underline;
        }

        /* ============================================= -->
        /* DISEÑO RESPONSIVE -->
        /* ============================================= */
        @media (max-width: 1024px) {
            /* Ajustes para el detalle de sede en modal */
            .sede-detalle {
                grid-template-columns: 1fr;
            }
            
            .sede-galeria {
                height: 300px;
            }
            
            .galeria-miniaturas {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            /* Ajustes generales para tabletas */
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .stores-container {
                grid-template-columns: 1fr;
            }
            
            .mapa-container {
                height: 400px;
            }
            
            .mapa-overlay {
                max-width: 150px;
                font-size: 0.8rem;
            }
            
            .section-title {
                font-size: 2rem;
            }
            
            .modal-content {
                padding: 20px;
            }
        }

        @media (max-width: 576px) {
            /* Ajustes para móviles */
            .hero-content h1 {
                font-size: 2rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .modal-content {
                width: 95%;
                padding: 15px;
            }
            
            .galeria-miniaturas {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filtro-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filtro-btn {
                width: 100%;
            }
            
            .error-actions {
                flex-direction: column;
            }
            
            .error-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- ============================================= -->
    <!-- CONTENEDOR PARA EL MENÚ (SE CARGA EXTERNAMENTE) -->
    <!-- ============================================= -->
    <div id="menu-container"></div>

    <!-- ============================================= -->
    <!-- HERO SECTION (ENCABEZADO PRINCIPAL) -->
    <!-- ============================================= -->
    <section class="hero-sedes">
        <div class="container">
            <div class="hero-content">
                <h1>Sedes</h1>
                <p>Visita nuestros showrooms y descubre la elegancia del mármol en persona. Encuentra la sede más cercana a ti.</p>
                <a href="#sedes" class="btn">Ver ubicaciones</a>
                <a href="#mapa" class="btn">Ver en mapa</a>
            </div>
        </div>
    </section>

    <!-- ============================================= -->
    <!-- FILTRO DE SEDES -->
    <!-- ============================================= -->
    <div class="container">
        <div class="filtro-sedes">
            <div class="filtro-container">
                <button class="filtro-btn active" data-filtro="todas">Todas las sedes</button>
                <button class="filtro-btn" data-filtro="showroom">Showrooms</button>
                <button class="filtro-btn" data-filtro="saldos">Saldos de Exportación</button>
                <button class="filtro-btn" data-filtro="outlet">Outlet</button>
                <button class="filtro-btn" data-filtro="miraflores">Miraflores</button>
                <button class="filtro-btn" data-filtro="lurin">Lurín</button>
            </div>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- SECCIÓN DE SEDES -->
    <!-- ============================================= -->
    <section id="sedes">
        <div class="container">
            <h2 class="section-title">Ubicaciones</h2>
            <div class="stores-container" id="stores-list">
                <!-- Estado de carga inicial -->
                <div class="loading">
                    <div class="spinner"></div>
                </div>
                <!-- Las sedes se cargarán aquí dinámicamente -->
            </div>
        </div>
    </section>

    <!-- ============================================= -->
    <!-- MAPA INTERACTIVO -->
    <!-- ============================================= -->
    <section id="mapa">
        <div class="container">
            <h2 class="section-title">Mapa</h2>
            <div class="mapa-container">
                <div id="mapa-sedes"></div>
                <div class="mapa-overlay">
                    <h4>Leyenda de sedes</h4>
                    <div class="mapa-leyenda">
                        <i class="fas fa-store"></i> Showroom Lurín
                    </div>
                    <div class="mapa-leyenda">
                        <i class="fas fa-city"></i> Showroom Miraflores
                    </div>                    
                    <div class="mapa-leyenda">
                        <i class="fas fa-tags"></i> Saldos de Exportación
                    </div>
                    <div class="mapa-leyenda">
                        <i class="fas fa-tags"></i> Outlet
                    </div>                    
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================= -->
    <!-- MODAL DE DETALLE DE SEDE -->
    <!-- ============================================= -->
    <div id="sede-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="sede-detalle-content">
                <!-- El contenido se cargará dinámicamente -->
            </div>
        </div>
    </div>

    <!-- ============================================= -->
    <!-- SCRIPTS JAVASCRIPT -->
    <!-- ============================================= -->
    <!-- Script para cargar el menú dinámicamente -->
    <script src="../JS/cargarMenu.js"></script>

    <!-- Biblioteca Leaflet para el mapa -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Script principal de la página -->
    <script>
        // =============================================
        // VARIABLES GLOBALES
        // =============================================
        let mapa;                // Instancia del mapa Leaflet
        let marcadores = {};     // Objeto para almacenar los marcadores del mapa
        let sedesData = [];      // Array para almacenar los datos de las sedes

        // =============================================
        // FUNCIÓN PRINCIPAL PARA CARGAR DATOS DE SEDES
        // =============================================
        async function cargarDatosSedes() {
            try {
                // 1. Hacer petición al archivo JSON de sedes
                const response = await fetch('../JSON/sedes.json');
                
                // 2. Verificar si la respuesta es correcta
                if (!response.ok) {
                    throw new Error('No se pudo cargar los datos de las sedes');
                }
                
                // 3. Convertir la respuesta a JSON
                const data = await response.json();
                sedesData = data.sedes;
                
                // 4. Renderizar las sedes en el DOM
                if(sedesData.length>0 && response.ok){
                    renderizarSedes();
                // 5. Inicializar el mapa con las sedes    
                    initMap();
                }else{
                    mostrarError();
                }
      
            } catch (error) {
                // 6. Manejar errores
                console.error('Error al cargar los datos:', error);
                    mostrarError();
                }
        }

        // =============================================
        // FUNCIÓN PARA MOSTRAR MENSAJE DE ERROR
        // =============================================
        function mostrarError() {
            const storesList = document.getElementById('stores-list');
            
            // Crear contenido del mensaje de error
            storesList.innerHTML = `
                <div class="error-container">
                    <div class="error-content">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="error-title">¡Error al cargar los datos!</h3>
                        <p class="error-description">
                            No se pudieron cargar las sedes disponibles. 
                            Por favor verifica tu conexión e inténtalo nuevamente.
                        </p>
                        <div class="error-actions">
                            <button class="btn btn-error" onclick="cargarDatosSedes()">
                                <i class="fas fa-sync-alt"></i> Reintentar
                            </button>
                            <button class="btn btn-secondary" onclick="location.reload()">
                                <i class="fas fa-redo"></i> Recargar página
                            </button>
                        </div>
                        <p class="error-contact">
                            Si el problema persiste, contáctanos: 
                            <a href="mailto:soporte@gallosmarmol.com.pe" class="error-link">
                                <i class="fas fa-envelope"></i> soporte@gallosmarmol.com.pe
                            </a>
                        </p>
                    </div>
                </div>
            `;
        }

        // =============================================
        // FUNCIÓN PARA RENDERIZAR LAS SEDES EN EL DOM
        // =============================================
        function renderizarSedes() {
            const storesList = document.getElementById('stores-list');
          
            // Limpiar el contenedor
            storesList.innerHTML = '';

            // Iterar sobre cada sede y crear su tarjeta
            sedesData.forEach(sede => {
                // 1. Determinar el texto del badge según el tipo de sede
                let badgeText = '';
                if (sede.tipo === 'showroom') {
                    badgeText = 'Showroom';
                } else if (sede.tipo === 'saldos') {
                    badgeText = 'Ofertas';
                } else if (sede.tipo === 'outlet') {
                    badgeText = 'Ofertas';
                }

                // 2. Determinar si la sede está disponible
                const noDisponible = sede.estado === "No disponible";
                const badgeClass = noDisponible ? 'store-badge disabled' : 'store-badge';
                const btnClass = noDisponible ? 'btn btn-disabled' : 'btn ver-detalle';
                const btnClassMap = noDisponible ? 'btn btn-disabled' : 'btn';
                const statusMessage = noDisponible ? '<p class="status-message">No disponible temporalmente</p>' : '';

                // 3. Crear el HTML para la tarjeta de la sede
                const sedeHTML = `
                    <div class="store-card" data-categoria="${sede.categorias.join(' ')}">
                        ${badgeText ? `<div class="${badgeClass}">${badgeText}</div>` : ''}
                        <div class="store-image">
                            <img src="${sede.foto}" alt="${sede.nombre}" loading="lazy">
                        </div>
                        <div class="store-info">
                            <h3>${sede.nombre}</h3>
                            <p><i class="fas fa-map-marker-alt"></i> ${sede.direccion}</p>
                            ${statusMessage}
                            <div class="btn-container">
                                <button class="${btnClass}" data-sede="${sede.id}" ${noDisponible ? 'disabled' : ''}>
                                    Ver más
                                </button>
                                <a href="https://www.google.com/maps?q=${sede.coordenadas[0]},${sede.coordenadas[1]}" 
                                   target="_blank" 
                                   class="${btnClassMap}" 
                                   ${noDisponible ? 'onclick="return false;" style="pointer-events: none;"' : ''}>
                                    Cómo llegar
                                </a>
                            </div>
                        </div>
                    </div>
                `;

                // 4. Insertar la tarjeta en el DOM
                storesList.insertAdjacentHTML('beforeend', sedeHTML);
            });

            // 5. Configurar los botones para abrir el modal
            setupModalButtons();
            
            // 6. Configurar animaciones de las tarjetas
            setupAnimations();
        }

        // =============================================
        // FUNCIÓN PARA INICIALIZAR EL MAPA
        // =============================================
        function initMap() {
            // 1. Crear el mapa centrado en Lima
            mapa = L.map('mapa-sedes').setView([-12.0464, -77.0428], 11);
            
            // 2. Añadir capa de mapa base de OpenStreetMap
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright"></a>'
            }).addTo(mapa);
            
            // 3. Añadir marcadores para cada sede
            sedesData.forEach(sede => {
                let icono;
                const noDisponible = sede.estado === "No disponible";
                
                // 4. Determinar el icono según el tipo de sede
                if (sede.tipo === 'showroom' && sede.id === 'miraflores') {
                    icono = L.divIcon({
                        className: 'map-marker',
                        html: `<i class="fas fa-city" style="color: ${noDisponible ? '#666666' : '#CB3E2C'}; font-size: 24px;"></i>`,
                        iconSize: [24, 24],
                        iconAnchor: [12, 24]
                    });
                } else if (sede.tipo === 'showroom') {
                    icono = L.divIcon({
                        className: 'map-marker',
                        html: `<i class="fas fa-store" style="color: ${noDisponible ? '#666666' : '#CB3E2C'}; font-size: 24px;"></i>`,
                        iconSize: [24, 24],
                        iconAnchor: [12, 24]
                    });            
                } else {
                    icono = L.divIcon({
                        className: 'map-marker',
                        html: `<i class="fas fa-tags" style="color: ${noDisponible ? '#666666' : '#CB3E2C'}; font-size: 24px;"></i>`,
                        iconSize: [24, 24],
                        iconAnchor: [12, 24]
                    });
                }
                
                // 5. Crear contenido del popup
                const popupContent = noDisponible 
                    ? `<b>${sede.nombre}</b><br>${sede.direccion}<br><p style="color: #CB3E2C; font-weight: bold;">No disponible temporalmente</p>`
                    : `<b>${sede.nombre}</b><br>${sede.direccion}<br>
                       <button class="btn-ver-detalle" data-sede="${sede.id}" 
                               style="background: #CB3E2C; color: white; border: none; padding: 5px 10px; 
                                      border-radius: 3px; margin-top: 5px; cursor: pointer;">
                           Ver detalles
                       </button>`;
                
                // 6. Crear el marcador y añadirlo al mapa
                marcadores[sede.id] = L.marker(sede.coordenadas, { icon: icono })
                    .addTo(mapa)
                    .bindPopup(popupContent);
                
                // 7. Configurar evento para abrir modal desde el popup
                if (!noDisponible) {
                    marcadores[sede.id].on('popupopen', function() {
                        document.querySelector(`.btn-ver-detalle[data-sede="${sede.id}"]`)
                            .addEventListener('click', () => {
                                openSedeModal(sede.id);
                            });
                    });
                }
            });
        }

        // =============================================
        // FUNCIÓN PARA CONFIGURAR LOS FILTROS
        // =============================================
        function setupFiltros() {
            const filtroBtns = document.querySelectorAll('.filtro-btn');
            
            // Configurar evento click para cada botón de filtro
            filtroBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // 1. Remover clase active de todos los botones
                    filtroBtns.forEach(b => b.classList.remove('active'));
                    
                    // 2. Añadir clase active al botón clickeado
                    btn.classList.add('active');
                    
                    // 3. Obtener el tipo de filtro
                    const filtro = btn.dataset.filtro;
                    
                    // 4. Aplicar el filtro
                    filtrarSedes(filtro);
                });
            });
        }

        // =============================================
        // FUNCIÓN PARA FILTRAR LAS SEDES
        // =============================================
        function filtrarSedes(filtro) {
            const storeCards = document.querySelectorAll('.store-card');
            
            // Iterar sobre cada tarjeta de sede
            storeCards.forEach(card => {
                // 1. Obtener las categorías de la sede
                const categorias = card.dataset.categoria.split(' ');
                let mostrar = false;
                
                // 2. Determinar si la sede debe mostrarse según el filtro
                if (filtro === 'todas') {
                    mostrar = true;
                } else if (filtro === 'showroom') {
                    mostrar = categorias.includes('showroom');
                } else if (filtro === 'saldos') {
                    mostrar = categorias.includes('saldos');
                } else if (filtro === 'outlet') {
                    mostrar = categorias.includes('outlet');   
                } else if (filtro === 'lurin') {
                    mostrar = categorias.includes('lurin');
                } else if (filtro === 'miraflores') {
                    mostrar = categorias.includes('miraflores');
                }
                
                // 3. Mostrar u ocultar la tarjeta según corresponda
                if (mostrar) {
                    card.style.display = 'block';
                    // Animación de aparición
                    card.style.animation = 'fadeIn 0.5s ease';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // =============================================
        // FUNCIÓN PARA CONFIGURAR BOTONES DEL MODAL
        // =============================================
        function setupModalButtons() {
            document.querySelectorAll('.ver-detalle').forEach(btn => {
                btn.addEventListener('click', () => {
                    // 1. Obtener el ID de la sede desde el atributo data
                    const sedeId = btn.dataset.sede;
                    
                    // 2. Buscar la sede en los datos
                    const sede = sedesData.find(s => s.id === sedeId);
                    
                    // 3. Abrir el modal si la sede está disponible
                    if (sede && sede.estado !== "No disponible") {
                        openSedeModal(sedeId);
                    }
                });
            });
        }

        // =============================================
        // FUNCIÓN PARA ABRIR EL MODAL DE SEDE
        // =============================================
        function openSedeModal(sedeId) {
            const modal = document.getElementById('sede-modal');
            const content = document.getElementById('sede-detalle-content');
            
            // 1. Buscar la sede en los datos
            const sede = sedesData.find(s => s.id === sedeId);
            
            // 2. Verificar que la sede existe y está disponible
            if (!sede || sede.estado === "No disponible") return;
            
            // 3. Generar HTML para los servicios si existen
            let serviciosHtml = '';
            if (sede.servicios && sede.servicios.length > 0) {
                serviciosHtml = `
                    <div class="sede-servicios">
                        <h4>Servicios disponibles:</h4>
                        <div class="servicios-lista">
                            ${sede.servicios.map(servicio => `
                                <span class="servicio-item">${servicio}</span>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            // 4. Crear el contenido del modal
            content.innerHTML = `
                <div class="sede-detalle">
                    <div class="sede-galeria">
                        <img src="${sede.foto}" alt="${sede.nombre}" class="sede-imagen-principal" id="sede-imagen-principal">
                    </div>
                    <div class="sede-info">
                        <h3>${sede.nombre}</h3>
                        <p><i class="fas fa-map-marker-alt"></i> ${sede.direccion}</p>
                        
                        <div class="sede-horario">
                            <h4>Horario de atención:</h4>
                            <p>${sede.horario.semana}</p>
                            <p>${sede.horario.sabado}</p>
                            <p>${sede.horario.domingo}</p>
                        </div>
                        
                        ${serviciosHtml}
                        
                        <div class="btn-container" style="margin-top: 20px;">
                            <a href="https://www.google.com/maps?q=${sede.coordenadas[0]},${sede.coordenadas[1]}" 
                               target="_blank" class="btn">
                                Cómo llegar
                            </a>
                        </div>
                    </div>
                </div>
            `;
                        
            // 5. Mostrar el modal
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // 6. Centrar el mapa en la sede seleccionada
            mapa.setView(sede.coordenadas, 15);
            
            // 7. Abrir el popup del marcador
            if (marcadores[sedeId]) {
                marcadores[sedeId].openPopup();
            }
        }

        // =============================================
        // FUNCIÓN PARA CERRAR EL MODAL
        // =============================================
        function setupModalClose() {
            // 1. Cerrar al hacer clic en la X
            document.querySelector('.close-modal').addEventListener('click', () => {
                document.getElementById('sede-modal').style.display = 'none';
                document.body.style.overflow = 'auto';
            });
            
            // 2. Cerrar al hacer clic fuera del contenido
            window.addEventListener('click', (e) => {
                if (e.target === document.getElementById('sede-modal')) {
                    document.getElementById('sede-modal').style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
            
            // 3. Cerrar con la tecla Escape
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    document.getElementById('sede-modal').style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        }

        // =============================================
        // LAZY LOADING PARA IMÁGENES
        // =============================================
        function lazyLoadImages() {
            const lazyImages = document.querySelectorAll('img[loading="lazy"]');
            
            // Configurar IntersectionObserver para cargar imágenes cuando sean visibles
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        if (img.dataset.src) {
                            img.src = img.dataset.src;
                        }
                        img.classList.add('lazy-loaded');
                        observer.unobserve(img);
                    }
                });
            }, {
                rootMargin: '0px 0px 100px 0px' // Cargar imágenes 100px antes de que sean visibles
            });

            // Observar cada imagen con lazy loading
            lazyImages.forEach(img => {
                imageObserver.observe(img);
            });
        }

        // =============================================
        // CONFIGURAR ANIMACIONES
        // =============================================
        function setupAnimations() {
            const animateOnScroll = () => {
                const elements = document.querySelectorAll('.store-card');
                
                elements.forEach((element, index) => {
                    const elementPosition = element.getBoundingClientRect().top;
                    const screenPosition = window.innerHeight / 1.2;
                    
                    if (elementPosition < screenPosition) {
                        setTimeout(() => {
                            element.style.opacity = '1';
                            element.style.transform = 'translateY(0)';
                        }, index * 100);
                    }
                });
            };

            // Configurar estado inicial de las tarjetas
            document.querySelectorAll('.store-card').forEach(element => {
                element.style.opacity = '0';
                element.style.transform = 'translateY(50px)';
                element.style.transition = 'all 0.5s ease';
            });

            // Configurar evento de scroll para animaciones
            window.addEventListener('scroll', animateOnScroll);
            animateOnScroll(); // Ejecutar al cargar para elementos visibles
        }

        // =============================================
        // SCROLL SUAVE PARA ENLACES INTERNOS
        // =============================================
        function setupSmoothScroll() {
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    const targetId = this.getAttribute('href');
                    if (targetId === '#') return;
                    
                    const targetElement = document.querySelector(targetId);
                    if (targetElement) {
                        const headerHeight = document.querySelector('header').offsetHeight;
                        const targetPosition = targetElement.offsetTop - headerHeight;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });
        }

        // =============================================
        // DETECTAR CAMBIOS EN LA PREFERENCIA DE COLOR
        // =============================================
        function setupColorSchemeListener() {
            // Escuchar cambios en la preferencia de color
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                // Forzar recarga de estilos cuando cambia el modo
                document.documentElement.style.colorScheme = e.matches ? 'dark' : 'light';
            });
        }

        // =============================================
        // INICIALIZACIÓN DE LA PÁGINA
        // =============================================
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Configurar filtros de sedes
            setupFiltros();
            
            // 2. Configurar cierre del modal
            setupModalClose();
            
            // 3. Configurar lazy loading para imágenes
            lazyLoadImages();
            
            // 4. Configurar scroll suave
            setupSmoothScroll();
            
            // 5. Configurar listener para cambios de modo claro/oscuro
            setupColorSchemeListener();
            
            // 6. Cargar los datos de las sedes
            cargarDatosSedes();
        });
    </script>
</body>
