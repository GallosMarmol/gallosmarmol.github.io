<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Mármol</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: #f4f4f4;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
        }
        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        select, button, input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: black;
            color: white;
            cursor: pointer;
        }
        #scan-qr-button {
            background: #007bff;
            color: white;
            border: none;
        }
        #scan-qr-button:hover {
            background: #0056b3;
        }
        .material-group {
            margin-bottom: 30px;
        }
        .material-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 350px;
            margin: 10px;
            padding-bottom: 15px;
            position: relative;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .card-content {
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        .btn-ver-mas, .btn-favorito, .btn-compartir {
            display: block;
            background: black;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            margin-top: 10px;
            cursor: pointer;
            width: 100%;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .btn-favorito {
            background: #000000;
            color: rgb(255, 255, 255);
        }
        .btn-favorito.activo {
            background: #ff0000;
        }
        .btn-compartir {
            background: #25D366; /* Verde de WhatsApp */
            color: white;
        }
        .btn-compartir:hover {
            background: #128C7E; /* Verde oscuro de WhatsApp */
        }
        .agotado {
            position: absolute;
            top: 10px;
            left: 10px;
            background: red;
            color: rgb(255, 255, 255);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .etiqueta {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        .etiqueta.nuevo {
            background: #28a745; /* Verde para "Nuevo" */
        }
        .etiqueta.popular {
            background: #ffc107; /* Amarillo para "Popular" */
        }
        .etiqueta.mas-vendido {
            background: #dc3545; /* Rojo para "Más vendido" */
        }
        canvas {
            display: none; /* Ocultar el canvas */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="filter-container">
            <input type="text" id="search-code" placeholder="Buscar por código" oninput="filterProducts()">
            <button id="scan-qr-button">Escanear QR</button>
            <select id="filter-material" onchange="updateAcabado()">
                <option value="">Selecciona un material</option>
            </select>
            <select id="filter-acabado" disabled onchange="filterProducts()">
                <option value="">Selecciona un acabado</option>
            </select>
            <select id="filter-etiqueta" onchange="filterProducts()">
                <option value="">Todas las etiquetas</option>
                <option value="Nuevo">Nuevo</option>
                <option value="Popular">Popular</option>
                <option value="Más vendido">Más vendido</option>
            </select>
            <button onclick="resetFilters()">Resetear</button>
        </div>
        <div id="product-list"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <script>
        const productos = [
            { codigo: 'BPYM2ADT08121', familia: 'BALDOSAS', material: 'ANDINO DARK', acabado: 'POMPEYA', medida: '60x60 cm', precio: 'S/100', estado: 'Disponible', foto: 'https://gallosmarmol.com.pe/wp-content/uploads/2019/08/ancnd2-1-600x400.png', etiquetas: [] },
            { codigo: 'BBRR1PPA20302', familia: 'BALDOSAS', material: 'AUTUMN', acabado: 'BRUTO', medida: '60x60 cm', precio: 'S/100', estado: 'Disponible', foto: 'https://gallosmarmol.com.pe/wp-content/uploads/2019/08/ancnd2-1-600x400.png', etiquetas: ['Popular'] },
            { codigo: 'BBHM2KRA05201', familia: 'BALDOSAS', material: 'CRATER', acabado: 'BUSH HAMERED', medida: '60x60 cm', precio: 'S/100', estado: 'Disponible', foto: 'https://gallosmarmol.com.pe/wp-content/uploads/2019/08/ancnd2-1-600x400.png', etiquetas: ['Más vendido'] },
            { codigo: 'BSAV2KRAAB11AB112', familia: 'BALDOSAS', material: 'CRATER', acabado: 'SANDBLASTED BRUSHED', medida: '50x50 cm', precio: 'S/90', estado: 'Agotado', foto: 'https://gallosmarmol.com.pe/wp-content/uploads/2019/08/ancnd2-1-600x400.png', etiquetas: ['Nuevo', 'Popular'] }
        ];

        // Cargar favoritos desde localStorage
        let favoritos = JSON.parse(localStorage.getItem('favoritos')) || [];

        // Función para compartir por WhatsApp
        function compartirPorWhatsApp(url, titulo) {
            const mensaje = encodeURIComponent(`Mira este producto: ${titulo}\n\nPuedes verlo aquí: ${url}`);
            window.open(`https://api.whatsapp.com/send?text=${mensaje}`, '_blank');
        }

        // Función para alternar favoritos
        function toggleFavorito(codigo) {
            if (favoritos.includes(codigo)) {
                favoritos = favoritos.filter(f => f !== codigo); // Eliminar de favoritos
            } else {
                favoritos.push(codigo); // Añadir a favoritos
            }
            localStorage.setItem('favoritos', JSON.stringify(favoritos)); // Guardar en localStorage
            filterProducts(); // Actualizar la lista de productos
        }

        // Función para llenar el selector de materiales
        function populateFilters() {
            const materialSelect = document.getElementById("filter-material");
            const materiales = [...new Set(productos.map(p => p.material))];
            materiales.forEach(material => {
                const option = document.createElement("option");
                option.value = material;
                option.textContent = material;
                materialSelect.appendChild(option);
            });
        }

        // Función para actualizar el selector de acabados
        function updateAcabado() {
            const material = document.getElementById("filter-material").value;
            const acabadoSelect = document.getElementById("filter-acabado");
            acabadoSelect.innerHTML = '<option value="">Selecciona un acabado</option>';
            const acabados = [...new Set(productos.filter(p => p.material === material).map(p => p.acabado))];
            acabados.forEach(acabado => {
                const option = document.createElement("option");
                option.value = acabado;
                option.textContent = acabado;
                acabadoSelect.appendChild(option);
            });
            acabadoSelect.disabled = acabados.length === 0;
            filterProducts();
        }

        // Función para resetear los filtros
        function resetFilters() {
            document.getElementById("filter-material").value = "";
            document.getElementById("filter-acabado").value = "";
            document.getElementById("filter-acabado").disabled = true;
            document.getElementById("search-code").value = "";
            document.getElementById("filter-etiqueta").value = "";
            displayProducts(productos);
        }

        // Función para filtrar productos
        function filterProducts() {
            const material = document.getElementById("filter-material").value;
            const acabado = document.getElementById("filter-acabado").value;
            const codigo = document.getElementById("search-code").value.toLowerCase();
            const etiqueta = document.getElementById("filter-etiqueta").value;

            const filtered = productos.filter(p => 
                (!material || p.material === material) && 
                (!acabado || p.acabado === acabado) &&
                (!codigo || p.codigo.toLowerCase().includes(codigo)) &&
                (!etiqueta || p.etiquetas.includes(etiqueta))
            );

            // Ordenar productos: favoritos primero
            const sortedProducts = filtered.sort((a, b) => {
                const aFavorito = favoritos.includes(a.codigo);
                const bFavorito = favoritos.includes(b.codigo);
                return bFavorito - aFavorito;
            });

            displayProducts(sortedProducts);
        }

        // Función para mostrar productos
        function displayProducts(products) {
            const container = document.getElementById("product-list");
            container.innerHTML = "";
            const groupedByMaterial = {};
            products.forEach(p => {
                if (!groupedByMaterial[p.material]) {
                    groupedByMaterial[p.material] = [];
                }
                groupedByMaterial[p.material].push(p);
            });
            Object.keys(groupedByMaterial).forEach(material => {
                const group = document.createElement("div");
                group.classList.add("material-group");
                group.innerHTML = `<div class='material-title'>${material}</div>`;
                const cardContainer = document.createElement("div");
                cardContainer.classList.add("card-container");
                groupedByMaterial[material].forEach(p => {
                    const card = document.createElement("div");
                    card.classList.add("card");
                    const esFavorito = favoritos.includes(p.codigo);
                    const productUrl = window.location.href; // URL actual (puedes personalizarla)
                    const productTitle = `${p.material} - ${p.acabado}`;

                    // Mostrar etiquetas
                    const etiquetasHTML = p.etiquetas.map(etiqueta => `
                        <div class="etiqueta ${etiqueta.toLowerCase().replace(/ /g, '-')}">${etiqueta}</div>
                    `).join('');

                    card.innerHTML = `
                        ${p.estado === 'Agotado' ? '<div class="agotado">Agotado</div>' : ''}
                        ${etiquetasHTML}
                        <img src="${p.foto}" alt="${p.material}">
                        <div class="card-content">
                            <p><strong>Acabado:</strong> ${p.acabado}</p>
                            <p><strong>Medida:</strong> ${p.medida}</p>
                            <p><strong>Precio:</strong> ${p.precio}</p>
                            <a href="#" class="btn-ver-mas">Ver más</a>
                            <button class="btn-favorito ${esFavorito ? 'activo' : ''}" onclick="toggleFavorito('${p.codigo}')">
                                ${esFavorito ? 'Eliminar favorito' : 'Agregar Favorito'}
                            </button>
                            <button class="btn-compartir" onclick="compartirPorWhatsApp('${productUrl}', '${productTitle}')">Compartir por WhatsApp</button>
                        </div>
                    `;
                    cardContainer.appendChild(card);
                });
                group.appendChild(cardContainer);
                container.appendChild(group);
            });
        }

        // Función para escanear QR
        function startQRScan() {
            const video = document.createElement("video");
            const canvasElement = document.createElement("canvas");
            const canvas = canvasElement.getContext("2d");

            // Añadir el canvas al cuerpo del documento (puedes ocultarlo con CSS)
            document.body.appendChild(canvasElement);

            // Configurar el video para usar la cámara
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
                .then((stream) => {
                    video.srcObject = stream;
                    video.setAttribute("playsinline", true); // Para iOS
                    video.play();
                    requestAnimationFrame(tick);
                })
                .catch((err) => {
                    console.error("Error al acceder a la cámara:", err);
                    alert("No se pudo acceder a la cámara. Asegúrate de permitir el acceso.");
                });

            function tick() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvasElement.height = video.videoHeight;
                    canvasElement.width = video.videoWidth;
                    canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);

                    const imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        // Detener la cámara y limpiar el canvas
                        video.srcObject.getTracks().forEach(track => track.stop());
                        document.body.removeChild(canvasElement);

                        // Establecer el código escaneado en el campo de búsqueda
                        const searchCodeInput = document.getElementById("search-code");
                        searchCodeInput.value = code.data;
                        filterProducts();
                    } else {
                        requestAnimationFrame(tick);
                    }
                } else {
                    requestAnimationFrame(tick);
                }
            }
        }

        // Inicializar la página
        document.addEventListener("DOMContentLoaded", () => {
            populateFilters(); // Llenar el selector de materiales
            displayProducts(productos); // Mostrar productos iniciales

            // Escanear QR al hacer clic en el botón
            const scanQRButton = document.getElementById("scan-qr-button");
            scanQRButton.addEventListener("click", startQRScan);
        });
    </script>
</body>
</html>
